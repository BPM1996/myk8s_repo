apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
   replicas: 3
   selector:
     app: myjavaapp
   tameplate:
     metadata:
       labels:
          app: myjavaapp
     spec:
        containers:
        - name: myonlinestore-container   
          image: maha4iac/mahaonlinestore:2
          ports:
          - containerPort: 8080 