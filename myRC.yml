apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
   replicas: 3
   selector:
     app: myjavaapp
   tameplate:
     metadata:
       labels:
          app: myjavaapp
     spec:
        containers:
        - name: myjavaapp-container   
          image: tomcat:8.5.37-jre8
          ports:
          - containerPort: 8080 